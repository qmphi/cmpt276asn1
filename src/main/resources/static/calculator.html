<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeCalculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/js/script.js" defer> </script>
</head>

<body>
    <header class="blackbar"></header>
    <main>

        <div id="gradeCalculator">
            <br><br>
            <h1>Grade Calculator</h1>

            <div id="outerbox">
                <div id="outerboxtext">
                    <h2 class="subtitle">Activities</h2>
                    <p id="description">Give grades to the numeric activities:</p>

                <table id="gradesTable">
                    <tr id="tableHeader">
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input type="text" id="weight1" ></td>
                        <td><input type="text" id="grade1" onkeyup="gradeUpdate(this)"> / <input type="text" id="total1" onkeyup="totalUpdate(this)"></td>
                        <td id="percent1" ></td>
                    </tr>
                    <!-- new row here-->
                </table><br>
                
                <button id="AddRow">ADD ROW</button>

                <div id="results">

                    <h2 class="subtitle">Result </h2>
                    <p id="result"></p>

                    <div id="buttondiv">
                        <button class="resultbutton" id="weightedgrade">WEIGHTED</button>
                        <button class="resultbutton" id="meangrade">MEAN</button>
                    </div>
                        
                </div>
            </div>
        </div>
        <br><br>
    </main>

    <footer class="blackbar"></footer>
        
</body>
</html>
